<DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
<body>
<div class="container">
<p th:text ="${hello}"/>
<a th:href="@{/employee/showFormAdd}"class="btn btn-primary btn-sm mb-3">Add Employee</a>
<table class="table table-bordered table-striped">
<thead class="thead-dark">
<tr>
<th>ID</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="tempEmployee:${list}">
<td th:text ="${tempEmployee.id}"/>
<td th:text ="${tempEmployee.firstName}"/>
<td th:text ="${tempEmployee.lastName}"/>
<td th:text ="${tempEmployee.email}"/>
<td>
<a th:href="@{/employee/showFormUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
<a th:href="@{/employee/deleteEmp(employeeId=${tempEmployee.id})}" class="btn btn-primary btn-sm">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</head>
</html>
